        body {

            margin: 0;
            padding: 0;

            display: none !important;
        }
        .gm-style {
            filter: grayscale(0.1) brightness(0.95) contrast(1.1);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
